{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #2c3e50;
            /* Dark blue-gray background for a sleek look */
            border-bottom: 1px solid #34495e;
            /* Slightly lighter bottom border for subtle contrast */
        }

        .navbar-brand {
            font-size: 1.6rem;
            /* Larger font size for prominence */
            font-weight: 600;
            /* Semi-bold for a strong presence */
            color: #ecf0f1;
            /* Light color for text to stand out against dark background */
            text-transform: uppercase;
            /* Uppercase for a formal look */
            letter-spacing: 1px;
            /* Space between letters for elegance */
        }

        .navbar-nav .nav-link {
            color: #ecf0f1;
            /* Light color for nav links */
            font-size: 1.1rem;
            /* Slightly larger font size */
            font-weight: 500;
            /* Medium weight for readability */
            margin-right: 20px;
            /* Space between nav items */
            padding: 8px 16px;
            /* Padding around nav links for better touch targets */
            border-radius: 4px;
            /* Rounded corners for a modern look */
            transition: all 0.3s ease;
            /* Smooth transition for all properties */
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
            color: #2c3e50;
            /* Dark background color for nav links on hover/focus */
            background-color: #ecf0f1;
            /* Light background for hover effect */
            text-decoration: none;
            /* Remove underline on hover */
            box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            /* Subtle bottom shadow effect */
        }

        /* Navbar Toggler Styles */
        .navbar-toggler {
            border: 1px solid #ecf0f1;
            /* White border for the toggler */
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;base64,...');
            /* Optional: Custom toggler icon */
        }

        /* Additional Styles for Collapsed State */
        .collapse {
            margin-top: 10px;
            /* Space above the collapsed menu */
        }

        @media (max-width: 991.98px) {
            .navbar-nav {
                text-align: center;
                /* Center-align text in collapsed menu */
                padding-top: 10px;
                /* Padding at the top of the collapsed menu */
            }

            .navbar-nav .nav-item {
                margin-bottom: 10px;
                /* Space between items in the collapsed menu */
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <i class="fa-solid fa-graduation-cap"></i> Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">All Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h3 class="m-4">All Students</h3>
        <div class="row">
            <div class="col-12">
                <div class="card bg-light ms-4 mb-4">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <h4 class="card-title">Light card title</h4>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
